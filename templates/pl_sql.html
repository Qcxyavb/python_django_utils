{% extends 'index_functions.html' %}

{% block content %}
    <div id="content" style="background: floralwhite;height: 800px;width:    1000px;float: left;border: white 1px;text-align: center" >
        <div style="width: 354px;height: 44px;overflow: visible;left: 340px;top: 120px;position: absolute">
            <pre  style="font-size: 27px; color: rgb(0, 0, 0); text-decoration: none; text-align: center; font-family: Arial;  white-space: pre-wrap; width: 354px;">
                中台小工具-批量sql
            </pre>
        </div>
        <div style="width: 635px; height: 39px; overflow: visible; left: 140px; top: 180px; position: absolute;">
            <table cellpadding="0" cellspacing="0" style="table-layout: fixed; width: 635px; height: 39px; text-size-adjust: none;">
                <tbody>
                    <tr>
                        <td>
                            <pre  style="font-size: 12px; color: rgb(0, 0, 0); text-decoration: none; text-align: left; font-family: SimSun; overflow-wrap: break-word; white-space: pre-wrap; width: 400px;">
                                批量sql小工具，$i2代表数字从2开始递增
                            </pre>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <form action="/function_list/" method="post" style="left: 300px; top: 230px; position: absolute;">
            {% csrf_token %}
            <div style="left: 0px; top: 10px;width: 60px;height: 10px;position: absolute;">
                <small style="font-size: 12px;">循环次数：</small>
            </div>
            <div style="left: 80px; top: 10px; position: absolute;width: 60px;height: 10px">
                <input type="text;" style="width: 60px"  name="zdy_num"; value="{{ zdy_num }} ">
            </div>
            <div style="left: 140px; top: 10px; position: absolute;width: 60px;height: 10px">
                <input type="submit" value="go">
            </div>
            <div style="left: 0px; top: 40px; position: absolute;width: 80px;height: 10px">
                <small style="font-size: 12px;">需转换的sql：</small>
            </div>
            <div style="left: 80px; top: 40px; position: absolute;width: 200px;height: 120px">
                 <textarea name="input_text" style="width: 400px;height: 100px">{{ input_sql }}</textarea><br>
            </div>
            <div style="left: 0px; top: 160px; position: absolute;width: 80px;height: 10px">
                 <small style="font-size: 12px;float: bottom">输出的sql：</small>
            </div>
            <div style="left: 80px; top: 160px; position: absolute;width: 200px;height: 220px">
                 <textarea name="output_text" style="width: 400px;height: 200px">{{ exp_sql }}</textarea><br>

            </div>
        </form>
    </div>
{% endblock %}
